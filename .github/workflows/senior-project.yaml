name: 'senior-project'
on:
  push:
    branches:
      - main
      - ci/senior-project
      - dev/backend
jobs:
  test:
    runs-on: ubuntu-20.04
    concurrency:
      group: senior-project:${{ github.head_ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v3
        id: metadata-action
        with:
          images: |
            ghcr.io/thecodeisalreadydeployed/senior-project-backend
          tags: |
            type=sha
            type=raw,value=latest
      - uses: docker/build-push-action@v2
        with:
          context: .
          file: senior-project.Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.metadata-action.outputs.tags }}
          labels: ${{ steps.metadata-action.outputs.labels }}
