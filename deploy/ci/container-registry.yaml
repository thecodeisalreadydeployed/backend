apiVersion: v1
kind: Namespace
metadata:
  name: container-registry
---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: container-registry
spec:
  ports:
    - protocol: TCP
      name: registry
      port: 5000
  selector:
    app: registry
---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: container-registry
  name: registry
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2.7.1
          ports:
            - name: registry
              containerPort: 5000
